<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Jobs in Leamington Spa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-pink: #e91e63;
      --card-bg: #fff;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.07), 0 1.5px 3px rgba(0,0,0,0.03);
      --border-radius: 12px;
      --max-width: 600px;
      --spacing: 1.5rem;
      --font-main: 'Segoe UI', 'Roboto', Arial, sans-serif;
      --text-gray: #444;
      --bg-gray: #f8f9fb;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-gray);
      font-family: var(--font-main);
      color: var(--text-gray);
      min-height: 100vh;
    }
    header {
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      margin-bottom: 2rem;
      max-width: var(--max-width);
      margin-left: auto;
      margin-right: auto;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      color: var(--primary-pink);
      letter-spacing: -0.5px;
    }
    #jobs-container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem 2rem 1rem;
    }
    .job-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 1.25rem 1rem 1.25rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.07s;
    }
    .job-card:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 4px 16px rgba(233,30,99,0.09);
    }
    .job-title {
      font-size: 1.14rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary-pink);
      text-decoration: none;
      word-break: break-word;
      transition: color 0.1s;
    }
    .job-title:hover, .job-title:focus {
      color: #b0003a;
      text-decoration: underline;
    }
    .job-desc {
      margin: 0.3em 0 0.4em 0;
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
    }
    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.98rem;
      color: #666;
      margin-top: 0.2rem;
    }
    .job-meta span {
      display: flex;
      align-items: center;
      gap: 0.4em;
    }
    .salary {
      font-weight: 500;
      color: var(--primary-pink);
    }
    @media (max-width: 700px) {
      header, #jobs-container {
        max-width: 100%;
      }
      .job-card {
        padding: 1rem 0.8rem;
      }
    }
    @media (max-width: 500px) {
      header h1 {
        font-size: 1.2rem;
      }
      .job-title {
        font-size: 1rem;
      }
      .job-meta {
        font-size: 0.92rem;
      }
      .job-desc {
        font-size: 0.94rem;
      }
    }
    .loading, .error {
      text-align: center;
      font-size: 1.1rem;
      color: #999;
      margin-top: 2rem;
    }
    .error {
      color: #c0392b;
    }
    footer {
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin: 2.5rem 0 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest Jobs in Leamington Spa</h1>
  </header>
  <main>
    <div id="jobs-container">
      <div class="loading" id="loading-msg">Loading jobs...</div>
    </div>
  </main>
  <footer>
    Powered by <a href="https://www.adzuna.co.uk/" target="_blank" rel="noopener" style="color:#e91e63;">Adzuna Jobs API</a>
  </footer>
  <script>
    // --- Configuration (replace YOUR_APP_ID and YOUR_APP_KEY with your Adzuna credentials) ---
    const API_URL =
      "https://api.adzuna.com/v1/api/jobs/gb/search/1?app_id=977cbeaf&app_key=5b2f157f0524a824825278de0506f4c4&where=Leamington%20Spa&results_per_page=10&content-type=application/json";
    // --- End configuration ---

    const jobsContainer = document.getElementById('jobs-container');
    const loadingMsg = document.getElementById('loading-msg');
    let refreshTimer = null;

    function formatSalary(min, max, currency) {
      if (typeof min !== "number" && typeof max !== "number") return "Salary not listed";
      if (typeof min === "number" && typeof max === "number" && min === max) {
        return `${currency}${min.toLocaleString()}`;
      }
      if (typeof min === "number" && typeof max === "number") {
        return `${currency}${min.toLocaleString()} - ${currency}${max.toLocaleString()}`;
      }
      if (typeof min === "number") {
        return `From ${currency}${min.toLocaleString()}`;
      }
      if (typeof max === "number") {
        return `Up to ${currency}${max.toLocaleString()}`;
      }
      return "Salary not listed";
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    function firstTwoSentences(text) {
      if (!text) return '';
      // Remove HTML tags
      text = text.replace(/<\/?[^>]+(>|$)/g, "");
      // Split into sentences
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      if (!sentences) return escapeHtml(text).substring(0, 140) + '...';
      return escapeHtml(sentences.slice(0, 2).join(' ').trim());
    }

    function renderJobs(jobs) {
      jobsContainer.innerHTML = '';
      if (!jobs || jobs.length === 0) {
        jobsContainer.innerHTML = `<div class="error">No jobs found.</div>`;
        return;
      }
      jobs.forEach(job => {
        const title = escapeHtml(job.title || "Untitled Job");
        const company = escapeHtml(job.company?.display_name || "Unknown Company");
        const location = escapeHtml(job.location?.display_name || "Location not listed");
        const link = job.redirect_url ? job.redirect_url : "#";
        const currency = (job.salary_currency || "£")
          .replace("GBP", "£")
          .replace("USD", "$")
          .replace("EUR", "€");
        const salary = formatSalary(job.salary_min, job.salary_max, currency);
        const description = firstTwoSentences(job.description);

        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
          <a href="${link}" class="job-title" target="_blank" rel="noopener">${title}</a>
          <div class="job-desc">${description}</div>
          <div class="job-meta">
            <span title="Company"><svg width="16" height="16" style="margin-right:2px;vertical-align:middle;" fill="#e91e63" viewBox="0 0 20 20"><path d="M8.5 6a1.5 1.5 0 013 0v1h1.25A2.25 2.25 0 0115 9.25v6A2.25 2.25 0 0112.75 17h-5.5A2.25 2.25 0 015 15.25v-6A2.25 2.25 0 017.25 7H8.5V6zM7.25 8.5a.75.75 0 00-.75.75v6a.75.75 0 00.75.75h5.5a.75.75 0 00.75-.75v-6a.75.75 0 00-.75-.75h-5.5z"/></svg> ${company}</span>
            <span title="Location"><svg width="16" height="16" style="margin-right:2px;vertical-align:middle;" fill="#e91e63" viewBox="0 0 20 20"><path d="M10 2a6 6 0 016 6c0 4.418-6 10-6 10S4 12.418 4 8a6 6 0 016-6zm0 2a4 4 0 00-4 4c0 2.485 2.5 6.086 4 7.973C11.5 12.086 14 8.485 14 6a4 4 0 00-4-4zm0 2a2 2 0 110 4 2 2 0 010-4z"/></svg> ${location}</span>
            <span class="salary" title="Salary"><svg width="16" height="16" style="margin-right:2px;vertical-align:middle;" fill="#e91e63" viewBox="0 0 20 20"><path d="M10 15a1 1 0 100-2 1 1 0 000 2zm-4-2a4 4 0 018 0H4zm4-8a4 4 0 00-4 4v1a1 1 0 001 1h6a1 1 0 001-1v-1a4 4 0 00-4-4z"/></svg> ${escapeHtml(salary)}</span>
          </div>
        `;
        jobsContainer.appendChild(card);
      });
    }

    async function fetchJobs() {
      loadingMsg && (loadingMsg.style.display = 'block');
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error("Failed to fetch jobs.");
        const data = await resp.json();
        renderJobs(data.results || []);
      } catch (err) {
        jobsContainer.innerHTML = `<div class="error">Error loading jobs. Please check your API credentials or try again later.</div>`;
      } finally {
        loadingMsg && (loadingMsg.style.display = 'none');
      }
    }

    function startAutoRefresh() {
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(fetchJobs, 60000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchJobs();
      startAutoRefresh();
    });
  </script>
</body>
</html>
